<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ - Khoa Khoa học và Kỹ thuật Thông tin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB; /* A very light grey background */
    }

    /* New custom shape for contact cards */
    .contact-card {
      position: relative;
      background-color: white;
      border-radius: 0.75rem; /* 12px */
      padding: 1.5rem; /* 24px */
      margin-bottom: 1.5rem;
      color: #374151; /* Gray 700 */
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
      overflow: hidden;
      border: 1px solid #E5E7EB; /* Gray 200 border */
    }

    .contact-card::after {
      content: '';
      position: absolute;
      top: -40px;
      right: -40px;
      width: 100px;
      height: 100px;
      background-color: rgba(8, 145, 178, 0.6); /* Custom teal color from image */
      border-radius: 50%;
      z-index: 0;
    }

    /* Ensure content is above the pseudo-element */
    .contact-card-content {
        position: relative;
        z-index: 1;
    }
    
    .footer-bg {
       background-color: #1F2937; /* Dark gray for footer */
    }

  </style>
</head>

<body class="text-gray-800">

  <div class="container mx-auto px-4">
    <!-- Main Content -->
    <main class="py-12 md:py-20">
      <div class="grid md:grid-cols-2 gap-8 lg:gap-16">
        
        <!-- Left Column: Contact Info -->
        <div>
          <div class="contact-card">
              <div class="flex items-center space-x-4 contact-card-content">
                   <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                  <div>
                      <h3 class="font-bold text-lg">Địa chỉ</h3>
                      <p class="text-sm text-gray-600">Khu phố 34, Phường Linh Xuân,<br>Thành phố Hồ Chí Minh.</p>
                  </div>
              </div>
          </div>
          
          <div class="contact-card">
              <div class="flex items-center space-x-4 contact-card-content">
                   <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                  <div>
                      <h3 class="font-bold text-lg">Điện thoại</h3>
                      <p class="text-sm text-gray-600">+84 28 373 51 993 - Ext: 143</p>
                  </div>
              </div>
          </div>

          <div class="contact-card">
              <div class="flex items-center space-x-4 contact-card-content">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                  <div>
                      <h3 class="font-bold text-lg">Fax</h3>
                      <p class="text-sm text-gray-600">+84 28 372 52 148</p>
                  </div>
              </div>
          </div>
          
           <div class="contact-card">
              <div class="flex items-center space-x-4 contact-card-content">
                   <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                  <div>
                      <h3 class="font-bold text-lg">E-mail</h3>
                      <p class="text-sm text-gray-600">bch.khkttt.uit@gmail.com</p>
                  </div>
              </div>
          </div>
        </div>

        <!-- Right Column: Contact Form -->
        <div class="bg-white p-8 rounded-lg border border-gray-200 shadow-sm">
          <form action="#" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <input type="text" placeholder="Họ và tên *" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <input type="email" placeholder="Email *" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <input type="tel" placeholder="Số điện thoại" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <select class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-500">
                <option>Chọn đơn vị *</option>
                <option>Đơn vị A</option>
                <option>Đơn vị B</option>
              </select>
            </div>
            <div class="mb-6">
              <textarea placeholder="Nội dung *" rows="8" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
              <button type="submit" class="bg-[rgba(8,145,178,0.6)] text-white font-semibold py-3 px-8 rounded-md hover:bg-[#0891B2] transition duration-300">
                Gửi Liên hệ
              </button>
            </div>
          </form>
        </div>

      </div>
    </main>
  </div>
  
</body>

</html>
