<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ - Khoa Khoa học và Kỹ thuật Thông tin</title>
  
  <!-- Liên kết font Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles/lien_he.css">
</head>

<body>

  <div class="container">
    <!-- Main Content -->
    <main>
      <div class="contact-grid">
        
        <!-- Cột trái: Thông tin liên hệ -->
        <div class="contact-info">
          
          <div class="contact-card">
              <div class="contact-card-content">
                   <svg class="contact-card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                  <div>
                      <h3>Địa chỉ</h3>
                      <p>Khu phố 34, Phường Linh Xuân,<br>Thành phố Hồ Chí Minh.</p>
                  </div>
              </div>
          </div>
          
          <div class="contact-card">
              <div class="contact-card-content">
                   <svg class="contact-card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                  <div>
                      <h3>Điện thoại</h3>
                      <p>+84 28 373 51 993 - Ext: 143</p>
                  </div>
              </div>
          </div>

          <div class="contact-card">
              <div class="contact-card-content">
                    <svg class="contact-card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                  <div>
                      <h3>Fax</h3>
                      <p>+84 28 372 52 148</p>
                  </div>
              </div>
          </div>
          
           <div class="contact-card">
              <div class="contact-card-content">
                   <svg class="contact-card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                  <div>
                      <h3>E-mail</h3>
                      <p>bch.khkttt.uit@gmail.com</p>
                  </div>
              </div>
          </div>
        </div>

        <!-- Cột phải: Form -->
        <div class="contact-form-wrapper">
          <form action="#" method="POST">
            <div class="form-row">
              <input type="text" placeholder="Họ và tên *" class="form-input">
              <input type="email" placeholder="Email *" class="form-input">
            </div>
             <div class="form-row">
              <input type="tel" placeholder="Số điện thoại" class="form-input">
              <select class="form-input">
                <option>Chọn đơn vị *</option>
                <option>Đơn vị A</option>
                <option>Đơn vị B</option>
              </select>
            </div>
            <div class="form-group">
              <textarea placeholder="Nội dung *" class="form-input" rows="8"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="form-button">
                Gửi Liên hệ
              </button>
            </div>
          </form>
        </div>

      </div>
    </main>
  </div>
  
</body>

</html>
