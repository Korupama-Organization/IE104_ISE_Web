<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link rel="stylesheet" href="../styles/components.css">
    <style>
        /* Reset cho component */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Tránh scrollbar */
            background: transparent; /* Làm background trong suốt */
        }
        
        /* Đảm bảo header fit perfectly */
        .header {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Responsive cho object container */
        @media (max-width: 768px) {
            .nav-menu {
                display: none; /* Ẩn menu trên mobile nếu cần */
            }
        }
    </style>
</head>
<body>
    <!-- Header Component -->
<header class="header"> <!-- Khung Header -->
    <div style="width: 200px; height: 100px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
        <img style="width: 200px; height: 100px" src="logo.png">
    </div>
    <div class="rHeader">
        <ul class="navbar">
            <li class="navigation"><a class="nav-name" href="#">Giới thiệu</a></li>
            <li class="navigation">
                <a href="#" class="nav-name">Đào tạo</a>
                <ul class="dropdown-menu">
                    <li class="nav-item"><a href="#" class="dropdown-item">Bậc Đại học</a></li>
                    <li class="nav-item"><a href="#" class="dropdown-item">Sau Đại học</a></li>
                </ul>
            </li>
            <li class="navigation">
                <a href="#" class="nav-name">Tuyển sinh</a>
                <ul class="dropdown-menu">
                    <li class="nav-item"><a href="#" class="dropdown-item">Bậc Đại học</a></li>
                    <li class="nav-item"><a href="#" class="dropdown-item">Sau Đại học</a></li>
                </ul>
            </li>
            <li class="navigation">
                <a href="#" class="nav-name">Tin tức</a>
                <ul class="dropdown-menu">
                    <li class="nav-item"><a href="#" class="dropdown-item">Tin Học vụ</a></li>
                    <li class="nav-item"><a href="#" class="dropdown-item">Tin Tốt nghiệp</a></li>
                    <li class="nav-item"><a href="#" class="dropdown-item">Tin Tuyển dụng</a></li>
                    <li class="nav-item"><a href="#" class="dropdown-item">Tin Khoa học - Công nghệ</a></li>
                    <li class="nav-item"><a href="#" class="dropdown-item">Tin Cựu học viên</a></li>
                    <li class="nav-item"><a href="#" class="dropdown-item">Tin khác</a></li>
                </ul>
            </li>
            <li class="navigation"><a href="#" class="nav-name">Khoa học - Công nghệ</a></li>
            <li class="navigation"><a href="#" class="nav-name">Liên hệ</a></li>
        </ul>
    </div>
    <div style="padding: 10px; justify-content: center; align-items: center; gap: 10px; display: flex">
        <img src="flag.svg" style="width: 32px; height:32px">
    </div>
</header>
</div>

    <script>
        // Tự động điều chỉnh chiều cao cho parent object
        function adjustParentHeight() {
            const header = document.querySelector('.header');
            if (header && window.parent !== window) {
                const height = header.offsetHeight;
                // Gửi message cho parent window để adjust height
                window.parent.postMessage({
                    type: 'resize',
                    height: height
                }, '*');
            }
        }
        
        // Gọi khi DOM load và khi resize
        document.addEventListener('DOMContentLoaded', adjustParentHeight);
        window.addEventListener('resize', adjustParentHeight);
        
        // Gọi sau một chút để đảm bảo CSS đã load
        setTimeout(adjustParentHeight, 100);
    </script>
</body>
</html>
